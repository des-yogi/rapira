          data-bg-webp="img/order-block-bg.webp">
  <h2 class="visually-hidden">Контактные данные для быстрой связи?</h2>

  <div class="row  order-block__row">

    <div class="order-block__phones-col">

      <div class="order-block__phones">
        <p class="h3  order-block__subtitle">Замовити можна:</p>

        <p>По телефонам:</p>
        <ul class="list-nostyled  order-block__list">
          <li class="order-block__list-item">
            <a href="tel:+380965828787" class="order-block__list-link">+38 (096) 5828787</a>
          </li>
          <li class="order-block__list-item">
            <a href="tel:+380965828787" class="order-block__list-link">+38 (096) 5828787</a>
          </li>
          <li class="order-block__list-item">
            <a href="tel:+380965828787" class="order-block__list-link">+38 (096) 5828787</a>
          </li>
        </ul>

        <p style="margin:22px 0 12px;">Написавши листа на Email:</p>
        <ul class="list-nostyled  order-block__list">
          <li class="order-block__list-item">
            <a href="mailto:reb@rapira.ua" class="order-block__list-link">reb@rapira.ua</a>
          </li>
        </ul>
      </div>
    </div>

    <div class="order-block__form-col">
      <section class="order-block__form-wrapper">
        <h3 class="visually-hidden">Форма зв'язку</h3>

        <p class="h3  order-block__subtitle">Або через форму зв'язку:</p>
        <p class="order-block__legend"><sup>*</sup> вказані поля обов’язкові для заповнення</p>

        <form class="order-block__form  order-form" action="#" method="post">

          <label class="field-text">
            <span class="field-text__name">ПІБ <sup>*</sup></span>
            <span class="field-text__input-wrap">
              <input class="field-text__input" type="text" name="name" value="" placeholder="Ваше ім’я">
              <span class="field-text__help-text" data-error="name">Текст помилки</span>
            </span>
          </label>

          <div class="row  order-form__inner-row">

            <div class="order-form__field-col">
              <label class="field-text">
                <span class="field-text__name">Телефон: <sup></sup></span>
                <span class="field-text__input-wrap">
                  <input class="field-text__input  phone-mask" type="tel" name="tel" value="">
                  <span class="field-text__help-text" data-error="tel"></span>
                </span>
              </label>
            </div>

            <div class="order-form__field-col">
              <label class="field-text">
                <span class="field-text__name">E-mail <sup>*</sup></span>
                <span class="field-text__input-wrap">
                  <input class="field-text__input" type="text" name="email" value="" placeholder="company@domen.com">
                  <span class="field-text__help-text" data-error="email"></span>
                </span>
              </label>
            </div>

          </div>

          <label class="field-text">
            <span class="field-text__name">Ваше повідомлення</span>
            <span class="field-text__input-wrap">
              <textarea class="field-text__input" name="message" rows="4" placeholder="Ваше повідомлення"></textarea>
              <span class="field-text__help-text" data-error="message"></span>
            </span>
          </label>

          <div class="order-form__agreement">

            <div class="field-checkbox">
              <label class="field-checkbox__name" style="color: #ffffff;">
                <input class="field-checkbox__input" type="checkbox" name="agreement" checked>
                <span class="field-checkbox__name-text">Я погоджуюсь на обробку <a href="#" style="color:inherit;">персональних даних</a></span>
              </label>
            </div>

            <div class="order-form__submit-wrapper">
              <img src="img/reCaptcha.gif" width="304" alt="">
              <button class="btn  order-form__submit-btn" type="submit">Надіслати</button>
            </div>

          </div>

        </form>
      </section>

    </div>

  </div>
